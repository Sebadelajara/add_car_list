<!DOCTYPE html>
<html lang="en">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Vehiculo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'enviar' %}">Agregar</a>
                    </li>
                    {% if user.is_authenticated%}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista' %}">Listar</a>
                    </li>
                    {% endif %}    
                </ul>
                
                <ul class="navbar-nav ms-auto text-light">
                        {% if user.is_authenticated %}
                            <li class='nav-item'>
                                <a class='col nav-link active'>Bienvenido {{ user.username }}</a>
                            </li>
                            <li class='nav-item'>
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class='nav-item'>
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                        {% endif %}
                </ul>
            </div>

        </div>
    </nav>

</body>

</html>
